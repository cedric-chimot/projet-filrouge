<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

<div class="flex">
    <div class="content container-fluid d-flex">
        <div class="container d-flex flex-column align-items-center">
            <h1 class="text-center my-4">TABLEAU DE BORD</h1>
            <div class="d-flex flex-wrap justify-content-center">
                <div class="card">
                    <div class="card-body d-flex flex-column align-items-center text-white">
                        <h5 class="card-title">Formations</h5>
                        <span>(A venir)</span>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body d-flex flex-column align-items-center text-white">
                        <h5 class="card-title">Candidats</h5>
                        <span>(Nb d'inscrits)</span>
                        <div class="mt-6">
                            <p>{{ nbCandidats }}</p>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body d-flex flex-column align-items-center text-white">
                        <h5 class="card-title">Stagiaires</h5>
                        <span>(Nb d'inscrits)</span>
                        <p>{{ nbStagiaires }}</p>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-body d-flex flex-column align-items-center text-white">
                        <h5 class="card-title">Formateurs</h5>
                        <span>(Disponible)</span>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-body d-flex flex-column align-items-center text-white">
                        <h5 class="card-title">Messages</h5>
                        <span>(En attente)</span>
                    </div>
                </div>
            </div>
    </div>    
</div>
