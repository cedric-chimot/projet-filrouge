<div class="container">

    <div class="container">
        <h2>Liste des formations</h2>
        @for(session of sessionsFormation; track session.id){
            <p>{{session.id}}</p>
            <p>{{session.dateDebut}}</p>
            <p>{{session.dateFin}}</p>
            <p>{{session.formation}}</p>
            <p>{{session.statut}}</p>

        }
            

      

</div>
